<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>网页时钟</title>
    <style>
        body,div,span{padding: 0; margin: 0;}
        body{color: #fff; font-size: 16px;}
        #clock{width: 300px; margin: 10px auto; text-align: center; background-color: #000; padding: 20px 0;}
        #clock span{color: #000; width: 80px; line-height: 2; background-color: #fbfbfb; border: 2px solid #b4b4b4; margin:0 10px; padding: 0 10px;}
    </style>
    <script>
        window.onload = function(){
            var oClock = document.getElementById('clock');
            var aSpan = oClock.getElementsByTagName('span');
            setInterval(getTimes,1000);
            getTimes();
            function getTimes(){
                var oDate = new Date();
                var aData = [oDate.getHours(),oDate.getMinutes(),oDate.getSeconds()];
                for(var i in aData){
                    aSpan[i].innerHTML = aData[i];
                }
            }
        };
    </script>
</head>
<body>
    <div id="clock">
        <span></span>点<span></span>分<span></span>秒
    </div>
</body>
</html>
