<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	#main{width:400px; margin:0 auto;}
	span{color:#999; font-size:12px;}
	#sum{font-size:16px; font-weight:bold; color:#F00;}
</style>
<script>
	window.onload = function(){
		var oBtn = document.getElementsByTagName("button")[0];
		var oSum = document.getElementById("sum");
		oBtn.onclick = function(){
			var sum = 0;
			var arrValue = document.getElementsByTagName("input")[0].value.split(",");
			for(var i in arrValue){
				sum += parseInt(arrValue[i]);
			}
			oSum.innerHTML = sum;
		};
	};
</script>
</head>

<body>
<div id="main">
	<input type="text" value="1,2,3,4,5,6,7" /><span>输入数字求和，数字之间用半角","隔开</span><br />
    <button>求和</button><br />
    <span id="sum"></span>
</div>
</body>
</html>
